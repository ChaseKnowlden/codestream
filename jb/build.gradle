plugins {
    id "java"
    id "org.jetbrains.intellij" version "0.4.2"
    id "org.jetbrains.kotlin.jvm" version "1.3.20"
}

group "com.codestream"
version "1.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url = "http://maven.teamdev.com/repository/products" }
}

ext {
    jxBrowserVersion = "6.22.2"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.20"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.1.1"

    implementation "com.teamdev.jxbrowser:jxbrowser-cross-platform:${jxBrowserVersion}"
    implementation files("$rootDir/license.jar")

    implementation group: "org.eclipse.lsp4j", name: "org.eclipse.lsp4j", version: "0.6.0"

//    testImplementation group: "junit", name: "junit", version: "4.12"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version "2018.3.4"
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}