plugins {
    id "java"
    id "org.jetbrains.intellij" version "0.4.2"
    id "org.jetbrains.kotlin.jvm" version "1.3.20"
}

group "com.codestream"
version "0.5.0"

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url = "http://maven.teamdev.com/repository/products" }
}

ext {
    jxBrowserVersion = "6.22.2"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.20"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.1.1"

    implementation "com.teamdev.jxbrowser:jxbrowser-cross-platform:${jxBrowserVersion}"
    implementation files("$rootDir/license.jar")

    implementation group: "org.eclipse.lsp4j", name: "org.eclipse.lsp4j", version: "0.6.0"
    implementation "com.github.salomonbrys.kotson:kotson:2.5.0"

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

//    implementation "com.github.gtache.lsp:intellij-lsp:v1.5.0"
//    implementation "com.github.gtache.lsp:1.5.0"
//    testImplementation group: "junit", name: "junit", version: "4.12"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version "2018.3.4"
//    version "IC-2018.2.7"
    intellij.updateSinceUntilBuild false
//    plugins "com.github.gtache.lsp:1.5.0"
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

import org.gradle.internal.os.OperatingSystem

task buildDeps(type: Exec) {
    println "Building dependencies"

    String npm = 'npm';
    if (OperatingSystem.current().isWindows()) {
        npm = 'npm.cmd'
    }

    workingDir "$projectDir"
    commandLine npm, 'run', 'bundle'
}

task copyAgent(type: Copy) {
//    from "$projectDir/../codestream-lsp-agent/dist/agent-pkg.js", "$projectDir/../codestream-lsp-agent/dist/agent-pkg.js.map"
    from "$projectDir/../codestream-lsp-agent/dist"
    include "**/*"
    into "$projectDir/src/main/resources/agent"
}
copyAgent.dependsOn buildDeps

task buildDependencies {}
buildDependencies.dependsOn buildDeps, copyAgent

buildPlugin.dependsOn buildDependencies
